<div class="window" *ngIf="codepenService.$pens">
  <div class="title-bar">
    <div class="title-bar-text">
      <i class="fa fa-codepen mx-1"></i> Codepen.io
    </div>
    <div class="title-bar-controls">
      <button
        aria-label="Minimize"
        (click)="windowsService.minimize()"
      ></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close" (click)="windowsService.close()"></button>
    </div>
  </div>
  <div class="window-body">
    <div class="pens">
      <div class="pen" *ngFor="let pen of codepenService.$pens | async">
        <button type="button" (click)="goToPen(pen)">
          <h1 class="title">{{ pen.title }}</h1>

          <hr />

          <p class="info">
            {{ pen.creation | date: 'dd/MM/yy' }}
          </p>
        </button>
      </div>
    </div>
  </div>
</div>
